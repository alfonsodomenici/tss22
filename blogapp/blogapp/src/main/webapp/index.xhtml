<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Carica utenti" actionListener="#{indexCtx.loadUsers()}"  update="tbUsers"  /> 
            
            <div class="card">
                <p:dataTable id="tbUsers"  value="#{indexCtx.users}" var="u" rowKey="#{u.id}" emptyMessage="Nessuno utente caricato">
                    <p:column headerText="Nome" sortBy="#{u.firstName}">
                        <h:outputText value="#{u.firstName}" />
                    </p:column>
                    <p:column headerText="Cognome" filterBy="#{u.lastName}" filterMatchMode="contains">
                        <h:outputText value="#{u.lastName}" />
                    </p:column>
                    <p:column headerText="email">
                        <h:outputText value="#{u.email}" />
                    </p:column>
                </p:dataTable>
            </div>
            
        </h:form>

    </h:body>
</html>
